<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Time Tracker</h1>
            <div class="total-time" id="totalTime">0時間0分</div>
            <div class="history-date">総積み上げ時間</div>
        </div>
        
        <div id="authSection" class="auth-section">
            <h2>Google Drive連携</h2>
            <p>データの保存・読み込みにGoogle Driveを使用します</p>
            <button class="btn" onclick="authorize()">Googleアカウントでログイン</button>
        </div>
        
        <div id="mainApp" style="display: none;">
            <div class="card">
                <h2>時間を追加</h2>
                <div class="quick-buttons">
                    <button class="quick-btn" onclick="quickAdd(15)">15分</button>
                    <button class="quick-btn" onclick="quickAdd(30)">30分</button>
                    <button class="quick-btn" onclick="quickAdd(60)">1時間</button>
                    <button class="quick-btn" onclick="quickAdd(120)">2時間</button>
                </div>
                <div class="input-form">
                    <div class="input-group">
                        <label for="hours">時間</label>
                        <input type="number" id="hours" min="0" value="0">
                    </div>
                    <div class="input-group">
                        <label for="minutes">分</label>
                        <input type="number" id="minutes" min="0" max="59" value="0">
                    </div>
                </div>
                <div class="note-input">
                    <label for="note">メモ（任意）</label>
                    <input type="text" id="note" placeholder="何をしましたか？">
                </div>
                <button class="btn" onclick="addTime()">時間を追加</button>
            </div>
            
            <div class="card">
                <h2>最近の履歴</h2>
                <div class="history" id="history">
                    <div class="history-item">
                        <span class="history-date">履歴がありません</span>
                    </div>
                </div>
                <button class="btn btn-secondary" onclick="exportData()">CSVエクスポート</button>
            </div>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="./app.js"></script>
</body>
</html>
